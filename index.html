<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- Title and Image -->
    <header>

        <div class="title-container">

            <img class="pic-01" src="assets/images//title.png" alt="Title"/>

        </div>

    </header>

    <!-- Text Container -->
    <div class="container">

        <div class="container-text">

            <h3>Word Guessing Game</h3>

            <div class="hangman">

               <div class="start-key"> <span><h4>Press Enter to get started ! </h4></span></div>
               <h5>Wins:<br><span id="wins"></span></h5>
               <h5>Computer:<br><span id="losses"></span></h5>
               <h4>Current Word<br><span id="placeholder">___ ___ ___ !</span></h4>
               <h5>Numbers of Guesses Remaining<br><br><span id="number-guess"></span></h5>
               <h5>Letters Already Guessed<br><br><span id="string-guess"></span></h5>

            </div>
        </div>
            
    </div>

    

</body>

</html>
